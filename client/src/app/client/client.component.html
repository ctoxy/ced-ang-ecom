<div class="container mt-3">
    <div class="row">
        <section class="col-3">
            <ng-container >
                <h5 class="text-warning ml-3 mt-4 mb-3">Sort</h5>
                <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
                    <option 
                        *ngFor="let sort of sortOptions"
                        [value]="sort.value">
                        {{sort.name}}
                    </option>
                    
                </select>
                
                
            </ng-container>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <app-paging-header
                    [totalCount] = "totalCount"
                    [pageSize] = "this.clientParams.pageSize"
                    [pageNumber] = "this.clientParams.pageNumber"
                >
                </app-paging-header>
                <div class="form-inline" *ngIf="clients">
                    <input (keyup.enter)="onSearch()" #search type="text" class="form-control mr-2" style="width: 300px;" placeholder="search">
                    <button (click)=onSearch() class="btn btn-outline-primary my-2">Search</button>
                    <button (click)=onReset() class="btn btn-outline-success my-2 ml-2">Reset</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-4" *ngFor="let item of clients">
                   <app-client-item [client]="item"></app-client-item>
                </div>
            </div>
            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-pager
                    [pageSize]="clientParams.pageSize"
                    [totalCount]="totalCount"
                    (pageChanged)="onPageChanged($event)"
                ></app-pager>
            </div>
                          
        </section>
    </div>
</div>
