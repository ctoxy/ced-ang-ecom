<div class="container mt-5">
    <div class="row" *ngIf="client">
        <div class="col-6">
            <img src="{{client.Ad1}}" alt="{{client.nom_Client}}" class="img-fluid w-100">
        </div>
        <div class="col-6">
            <h3>{{client.nom_Client}}</h3>
            <p style="font-size: 2em;">{{client.nom_Client }}</p>
            <div class="d-flex justify-content-start align-items-center">
                <i class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
                <span class="font-weight-bold" style="font-size: 1.5em;">2</span>
                <i class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
                <button class="btn btn-outline-secondary btn-lg ml-4">Add to Cart</button>
            </div>
        </div>
        <div class="row mt-5">
            <h4>Description</h4>
            <p>{{client.nom_Client}}</p>
        </div>
    </div>
</div>
