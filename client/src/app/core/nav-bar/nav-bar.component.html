<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
  <img src="/assets/logo.png" class="imglogo" alt="logo" [routerLink]="['/']" class="logo">
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
    <!--routerlink ecriture 1-->
    <a class="p-2 " [routerLink]="['/']"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact:true}">Home</a>
    <!--routerlink ecriture 2-->
    <a class="p-2 " routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="p-2 " routerLink="/client" routerLinkActive="active">Client</a>
    <a class="p-2 " routerLink="/test-error" routerLinkActive="active">TestError</a>
    <a class="p-2 " href="#">Contact</a>

  </nav>
  <div class="d-flex align-items-center">
    <a class="position-relative" routerLink="/basket">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div *ngIf="(basket$ | async) as basket" class="cart-no">{{(basket$ | async).items.length}}</div>
    </a>
    <ng-container *ngIf="(currentUser$ | async) === null">
      <a class="btn btn-outline-secondary mr-2" routerLink="/account/login" >Login</a>
      <a class="btn btn-outline-secondary mr-3" routerLink="/account/register" >Sign up</a>
    </ng-container>
    <ng-container *ngIf="(currentUser$ | async)">
      <a href="#">Welcome {{(currentUser$ | async).displayName}}</a>
    </ng-container>
    
  </div>

</div>
