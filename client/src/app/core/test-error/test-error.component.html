<div class="container mt-5">
    <button (click)="get500Error()" class="btn btn-outline-primary mr3">Test 500 error</button>
    <button (click)="get404Error()" class="btn btn-outline-primary mr3">Test 404 error</button>
    <button (click)="get400Error()" class="btn btn-outline-primary mr3">Test 400 error</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-primary mr3">Test 400Validation error</button>
    <div class="row mt-5" *ngIf="validationErrors">
        <li *ngFor="let error of validationErrors">{{error}}</li>
    </div>
</div>
